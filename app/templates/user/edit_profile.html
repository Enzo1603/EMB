{% extends "base.html" %}

{% block content %}
<div class="container col-lg-5 col-md-8 py-3 pt-4 mb-4 bg-light rounded-3 shadow">
    <div class="text-center">
        {% include "_logo.html" %}
        <h1 class="h3 my-4 fw-normal">Edit Your Profile</h1>
    </div>

    <div class="m-4">
        {{ render_form(
            form,
            method="POST",
            novalidate=True,
            button_style="btn btn-md btn-warning w-100 mt-3"
        ) 
        }}
    </div>
    <hr class="mx-4">

    <div class="d-grid col-12">
        <a href="{% if request.referrer == None %}{{ url_for('user_bp.profile', username=current_user.username)}}{% else %}{{ request.referrer }}{% endif %}" class="btn btn-danger m-4 mt-2">Discard</a>
    </div>
</div>
{% endblock %}
