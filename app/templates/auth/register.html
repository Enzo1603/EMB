{% extends "base.html" %}

{% block alert_color %}alert-success{% endblock %}


{% block content %}
<div class="container col-lg-5 col-md-8 py-3 pt-4 mb-4 bg-light rounded-3 shadow">
        <div class="text-center">
            {% include "_logo.html" %}
            <h1 class="h3 my-4 fw-normal">Register</h1>
        </div>

        <div class="m-4">
            {{ render_form(
                   form,
                   method="POST",
                   novalidate=True,
                   button_style="btn btn-md btn-dark w-100 mt-3"
                ) 
            }}
        </div>

        <hr class="mx-4">

        <div class="text-center mt-2">
            <h6 style="font-weight: 500;">Already have an account?</h6>
        </div>

        <div class="d-grid col-12">
            <a href="{{ url_for('auth_bp.login') }}" class="btn btn-outline-dark m-4 mt-2">Login</a>
        </div>
</div>
{% endblock %}
